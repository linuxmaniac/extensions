name: rpi-monitor
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: base
steps:
  - env:
      GOPATH: /go
    prepare:
      - |
        sed -i 's#$VERSION#{{ .VERSION }}#' /pkg/manifest.yaml
    build:
      - |
        export PATH=${PATH}:${TOOLCHAIN}/go/bin

        cd /pkg/src
        CGO_ENABLED=0 go build -o ./rpi-monitor .
    install:
      - |
        mkdir -p /rootfs/usr/local/etc/containers
        mkdir -p /rootfs/usr/local/lib/containers/rpi-monitor

        cp -p /pkg/src/rpi-monitor /rootfs/usr/local/lib/containers/rpi-monitor/
finalize:
  - from: /rootfs
    to: /rootfs
  - from: /pkg/manifest.yaml
    to: /
  - from: /pkg/rpi-monitor.yaml
    to: /rootfs/usr/local/etc/containers/
